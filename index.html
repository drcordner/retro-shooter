<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrejs vs Godzilla: Retro Shooter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="title-bar">Andrejs vs Godzilla</div>
    <div id="start-overlay">
        <button id="start-btn">Start Game</button>
    </div>
    <div class="game-container" style="display:none;">
        <canvas id="gameCanvas" width="1280" height="960"></canvas>
        <div id="ui-overlay">
            <div id="score">Score: <span id="scoreValue">0</span></div>
            <div id="health">Health: <span id="livesValue">3</span></div>
            <div id="level">Level: <span id="levelValue">1</span></div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
