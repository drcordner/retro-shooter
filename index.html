<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Andrejs vs Godzilla: Retro Shooter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="title-bar">Andrejs vs Godzilla</div>
    <div id="start-overlay">
        <button id="start-btn">Start Game</button>
    </div>
    <div class="game-container" style="display:none;">
        <canvas id="gameCanvas" width="1280" height="960"></canvas>
        <div id="ui-overlay">
            <div id="score">Score: <span id="scoreValue">0</span></div>
            <div id="high-score">High: <span id="highScoreValue">0</span></div>
            <div id="health">Health: <span id="livesValue">5</span></div>
            <div id="level">Level: <span id="levelValue">1</span></div>
            <div id="powerups-display"></div>
        </div>
        <div id="version">v<span id="versionValue">1.3.0</span></div>
        <div id="touch-controls">
            <div class="movement-controls">
                <button type="button" class="left-btn" aria-label="Move Left">←</button>
                <button type="button" class="right-btn" aria-label="Move Right">→</button>
            </div>
            <div class="action-controls">
                <button type="button" class="jump-btn" aria-label="Jump">↑</button>
                <button type="button" class="shoot-btn" aria-label="Shoot">Z</button>
            </div>
        </div>
        <button id="restart-btn" style="display: none;">Restart Game</button>
        <div id="pause-menu" style="display: none;">
            <div id="pause-content">
                <h2>PAUSED</h2>
                <button id="resume-btn">Resume (P)</button>
                <button id="restart-game-btn">Restart (R)</button>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
